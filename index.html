<!doctype html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Bundle CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Link to Custom Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to Spinner Css -->
    <link rel="stylesheet" href="css/spinner.css">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Title-->
    <title>Book Archive</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray">

    <section class="book-container mt-5">
        <h1 class="text-center text-primary text-uppercase my-5 my-sm-1">ðŸ“š Search your favorite book ðŸ“š</h1>
            <!-- Logo -->
            <img src="images/book-archive.png" alt="book_archive" style="width:15%; height:15%;"
                class="rounded-circle border m-auto d-flex justify-content-center mt-5">
        <div class="row">
                <!-- Book Search Area -->
            <form class="col-md-12 mx-auto mb-5 py-1">
                <div class="input-group mb-3 w-50 mx-auto mt-5">
                    <input id="search-field" type="search" class="form-control rounded"
                        placeholder="Search the book you want" aria-label="Search" aria-describedby="search-addon">
                    <button onclick="searchBook()" class="btn btn-outline-primary btn-lg" type="button"
                        id="button-search">Search <i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        


        <!-- Spinner -->
        <div class="rainbow-marker-loader m-auto" id="spinner"><h1 class="m-auto d-flex justify-content-center">Loading</h1></div>
        <!-- <div>
            <div id="spinner" class="spinner-border m-auto text-success" style="width: 3rem; height: 3rem;"
                role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div> -->

        <!-- Results of Book Found -->
        <h1 id="book-numbers" class="text-center bg-dark bg-gradient text-white mt-5 p-0 m-auto"></h1>

        <!-- Count Showing Result -->
        <h3 id="show-count" class="fw-bold bg-primary text-white w-100 text-center p-0 m-auto sticky-top">
        </h3>

        <!-- Book Search Result -->
        <div id="search-result" class=" my-2 row row-cols-1 row-cols-md-3 g-4">
        </div>

        <!-- Show Error Message -->
        <h1 id="error-message"
            class="d-flex justify-content-center bg-danger text-white w-25 m-auto fs-1 fw-bold rounded">
        </h1>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Link with JS File -->
    <script src="js/app.js"></script>
</body>

</html>
